<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First calculadora</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <h1>CALCULADORA PLUS ULTRA</h1>
    <div id="Calculator">
        <div class="operands">
            <div data-operand-1>0</div>
            <div data-operand-2>0</div>
        </div>

        <div class="btn-grid">

            <button data-clear>C</button>
            <button data-delete=>â¬…</button>
            <button data-operation>/</button>

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>*</button>

            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>

            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>+</button>

            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equals>=</button>
            
            
        </div>

        <div id="copy">
            <p> Made By:<i><strong>Papon</strong></i> A.K.A Kengis Florentino. All Rights Reserver. &copy;</p>
        
        </div>
    </div>
    <script  type="module" src="Main-Program.js"></script>
</body>
