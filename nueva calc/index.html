<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calcu</title>
    <link rel="stylesheet" href="./src/css/Design.css">

</head>
<body>
    <h1><i><strong>Calculadora Pro MAXX</strong></i></h1>
    <div id="Calculator">
        <div class="Operador">
            <div class="numerals" >
                <p data-Operador-1>0</p>
                <p data-Operador-2>0</p>
                <p data-Operador-3 class="result">0</p>
            </div>
        </div>

        <div class="button-grid">

            <button data-clear>AC</button>
            <button data-delete>Delete</button>
            <button data-operation>/</button>

            <button data-number>9</button>
            <button data-number>5</button>
            <button data-operation>7</button>
            <button data-operation>-</button>

            <button data-number>6</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>+</button>

            <button data-number>4</button>
            <button data-number>8</button>
            <button data-number>1</button>
            <button data-operation>*</button>

            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals>=</button>
            
    
        </div>

        <div id="copy">
            <p> Made By: <i><strong>Papon</strong></i> A.K.A Kengis Florentino. All Rights Reserver. &copy;</p>
        </div>

         


    </div>
</body>
</html>
